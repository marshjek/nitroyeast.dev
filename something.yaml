name: shortwave
url: http://shortwaveapp.com
summary: Allows you to use shortcuts to get to pages.
notes: 
- Allows you to use shortcuts to get to pages.
code: >
  javascript:SISW();
  function SISW(){
    var t=window.getSelection?window.getSelection()
      :(document.getSelection?document.getSelection()
      :(document.selection?document.selection.createRange().text:''));
    var c=window.prompt('Type `help` for a list of commands:');
    if(t!=''){if(c){c+=' '+t;}else{c=''+t;};};if(c){var u='http://shortwaveapp.com/?go&c='+c+'&t='+(document.title?encodeURI(document.title):'')+'&s=http://';if(c.substring(0,1)==' '){var w=window.open(u);w.focus();}else{window.location.href=u;};};};
