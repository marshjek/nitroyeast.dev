<!DOCTYPE html>
<div id="dkplayer">
    <div id="youtubePlayer"></div>
    <a id="player-backgroud" class="toggle-playlists" href="#"></a>
    <div id="player-holder" class="jp-jplayer"></div>
    <div id="player-controlls" class="jp-audio" role="application" aria-label="media player">
        <div class="jp-type-single">
            <div class="jp-gui jp-interface">
                <div class="jp-details w15">
                    <button id="showPlaylists" class="playlists toggle-playlists">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <img class="jp-thumb"/>
                    <div class="jp-desc">
                        <a class="jp-title" aria-label="title" href="#"></a>
                        <div class="jp-artists" aria-label="artists"></div>
                    </div>
                </div>
                <div class="flex-equidistant w70">
                    <div class="jp-controls-holder">
                        <div class="jp-controls">
                            <span class="live-tag only-livestream">
                                <i class="fa fa-circle"></i> LIVE
                            </span>
                            <button class="dkplayer-prev no-livestream" role="button" tabindex="0"><i class="fa fa-step-backward"></i></button>
                            <button class="dkplayer-play" role="button" tabindex="0"><i class="fa fa-play"></i><i class="fa fa-pause" style="display: none"></i><i class="fa fa-spinner" style="display: none"></i></button>
                            <button class="dkplayer-next no-livestream" role="button" tabindex="0"><i class="fa fa-step-forward"></i></button>
                        </div>
                    </div>
                    <div class="jp-progess-holder no-livestream">
                        <div class="center-transform">
                            <div class="jp-current-time" role="timer" aria-label="time"></div>
                            <div class="jp-progress">
                                <div class="jp-seek-bar"></div>
                                <div class="jp-play-bar"></div>
                            </div>
                            <div class="jp-duration" role="timer" aria-label="duration"></div>
                        </div>
                    </div>
                    <div class="jp-extra-controls jp-volume-controls">
                        <button class="jp-shuffle no-livestream" role="button" tabindex="0"><i class="fas fa-random"></i></button>
                        <button class="jp-mute no-livestream" role="button" tabindex="0"><i class="fa fa-volume-up"></i><i class="fa fa-volume-off" style="display: none"></i></button>
                        <div class="jp-volume-bar no-livestream">
                            <div class="jp-volume-bar-value"></div>
                        </div>
                    </div>
                </div>
                <div class="player-options w15 btns no-livestream" id="dkplayer-track-options">

                </div>

            </div>
        </div>
    </div>
    <div class="plalists">
        <div class="menu-playlists">
            <ul>
                <li class="list-sep">
                    CATALOG
                </li>
                <li>
                    <a href="#" class="selected htmlLoader" action="player_get_track_list" cachekey="all-tracks">
                        Tracks 
                    </a>
                </li>
                <li>
                    <a href="#" class="htmlLoader" action="player_get_artists" cachekey="all-artists">
                        Artists
                    </a>
                </li>
                <li>
                    <a href="#" class="htmlLoader" action="player_get_releases" cachekey="all-releases">
                        Releases
                    </a>
                </li>
                <li class="list-sep">
                    LIVE STREAMS
                </li>
                <li class="">
                    <a href="#" class="htmlLoader" action="player_get_livestream" url="https://chillhop.comlive/lofihiphop/" cachekey="lofi">
                        <i class="fa fa-circle red"></i> Lofi hip hop 
                    </a>
                </li>
                <li class="list-sep">
                    PLAYLISTS
                </li>
                <li>
                    <a href="#" class="htmlLoader" action="player_get_liked" cachekey="liked-tracks">
                        Liked 
                    </a>
                </li>
                <li class="creator-show">
                    <a href="#" class="htmlLoader" action="player_get_downloaded" cachekey="licensed-tracks">
                        Downloaded
                    </a>
                </li>
                <li class="spotify-playlist-btn hidden">
                    <a href="" class="no-ajaxy" target="_blank">
                        <i class="fab fa-spotify"></i> Spotify 
                    </a>
                </li>
            </ul>
        </div>
        <div class="menu-playlists-mobile menu-playlists">
            <ul>
                <li>
                    <a href="#" class="toggle-playlists small-btn">
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="selected htmlLoader" action="player_get_track_list" cachekey="all-tracks">
                        <i class="fas fa-music"></i> <span>Tracks</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="htmlLoader" action="player_get_liked" cachekey="liked-tracks">
                        <i class="fa fa-heart"></i> <span>Liked</span> 
                    </a>
                </li>
                <li>
                    <a href="#" class="htmlLoader" action="player_get_livestream" url="https://chillhop.comlive/lofihiphop/" cachekey="lofi">
                        <i class="fa fa-circle red"></i> <span>Lofi hip hop</span> 
                    </a>
                </li>
                <li>
                    <a href="#" class="htmlLoader" action="player_get_releases" cachekey="all-releases">
                        <i class="fas fa-compact-disc"></i> <span>Releases</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="toggle-search small-btn">
                        <i class="fas fa-search"></i>
                    </a>
                    <div class="fast-search mobile-search">
                        <i class="fa fa-search"></i>
                        <input type="text" class="tracks-search" placeholder="Search..."/>
                    </div>
                </li>
            </ul>
        </div>
        <div class="track-list-holder">
            <div class="fast-search">
                <i class="fa fa-search"></i>
                <input type="text" class="tracks-search" placeholder="Search..."/>
            </div>
            <div class="list">
                <div class="header" id="dkplayer-header"></div>
                <div class="elements" id="dkplayer-elements"></div>
            </div>
        </div>
    </div>
</div><script type='text/javascript' src='https://chillhop.com/wp-includes/js/wp-embed.min.js?ver=5.3.2'></script>
